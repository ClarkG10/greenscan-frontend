<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/auth/login.js"></script>
    <style>
      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* QR Code Reader Styles */
      @media (min-width: 767px) {
        .hideBottomNav {
          display: none !important;
        }
      }

      @media (max-width: 767px) {
        .hideNav {
          display: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <div class="fw-bold text-white d-block navbarlogo"></div>
        <ul class="nav justify-content-end">
          <li class="nav-item me-3 nonActiveNav opacity hideNav">
            <a class="nav-link" aria-current="page" href="index.html"
              >Tree List</a
            >
          </li>
          <li class="nav-item me-3 nonActiveNav opacity hideNav">
            <a class="nav-link" aria-current="page" href="qrScan.html"
              >Scan Tree</a
            >
          </li>
          <li class="nav-item me-4 nonActiveNav opacity hideNav">
            <a class="nav-link" href="treeMap.html">Map</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bottom navbar -->
    <nav
      class="navbar fixed-bottom bg-white overflow-hidden hideBottomNav"
      style="
        box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
          rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
      "
    >
      <div class="container-fluid">
        <div class="d-flex justify-content-around align-items-center w-100">
          <div class="d-flex align-items-center opacity">
            <a
              class="navbar-brand text-center ms-3"
              href="index.html"
              style="color: #4f7942 !important"
            >
              <img
                class="mb-1"
                src="src/icon/tree.png"
                alt=""
                width="25px"
              /><br />
              <span class="fs-6 fs-md-5 fs-lg-4">Trees</span>
            </a>
          </div>
          <div class="d-flex align-items-center opacity">
            <a
              class="navbar-brand text-center ms-3 fw-bold"
              href="qrScan.html"
              style="color: #4f7942 !important"
            >
              <img
                class="mb-1"
                src="src/icon/qr-scan (1).png"
                alt=""
                width="25px"
              /><br />
              <span class="fs-6 fs-md-5 fs-lg-4">Scan</span>
            </a>
          </div>
          <div class="d-flex align-items-center opacity">
            <a
              class="navbar-brand text-center ms-3"
              href="treeMap.html"
              style="color: #4f7942 !important"
            >
              <img
                class="mb-1"
                src="src/icon/land-layer-location.png"
                alt=""
                width="25px"
              /><br />
              <span class="fs-6 fs-md-5 fs-lg-4">Map</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="center login-box p-4 bg-white" id="loginBox">
        <div class="text-center">
          <img
            src="src/imgs/logo1.png"
            alt="Logo"
            class="img-fluid mb-3 rounded-4"
            width="150px"
          />
          <div class="fw-bold fs-4">Login</div>
          <form id="form_login">
            <div class="form-floating mb-3 mt-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="email"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
                required
              />
              <label for="floatingPassword">Password</label>
              <span
                id="togglePassword"
                class="position-absolute end-0 top-50 translate-middle-y me-3"
              >
                <img
                  class="opacity-50"
                  src="src/icon/eye-slashed.png"
                  alt="Toggle Password"
                  width="17px"
                />
              </span>
            </div>
            <button
              type="submit"
              class="btn btn-success mt-3 d-flex justify-content-center align-items-center"
              style="background-color: #4f7942; width: 100%; height: 40px"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
